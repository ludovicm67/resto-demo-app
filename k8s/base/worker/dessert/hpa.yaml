apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: resto-demo-app-worker-dessert
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resto-demo-app-worker-dessert
  minReplicas: 1
  maxReplicas: 30
  metrics:
  - type: Object
    object:
      metric:
        name: resto_queue_dessert
      describedObject:
        apiVersion: v1
        kind: Service
        name: resto-demo-app-back
      target:
        type: Value
        value: 2
