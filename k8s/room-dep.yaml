apiVersion: apps/v1
kind: Deployment
metadata:
  name: resto-demo-app-room
  namespace: resto-demo-app
spec:
  selector:
    matchLabels:
      app: resto-demo-app-room
  template:
    metadata:
      labels:
        app: resto-demo-app-room
    spec:
      containers:
      - name: resto-demo-app-room
        image: ludovicm67/resto-demo-app-room
        imagePullPolicy: Always
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        ports:
        - containerPort: 80
