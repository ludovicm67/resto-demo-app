apiVersion: apps/v1
kind: Deployment
metadata:
  name: resto-demo-app-front
  namespace: resto-demo-app
spec:
  selector:
    matchLabels:
      app: resto-demo-app-front
  template:
    metadata:
      labels:
        app: resto-demo-app-front
    spec:
      containers:
      - name: resto-demo-app-front
        image: ludovicm67/resto-demo-app-front
        imagePullPolicy: Always
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: BACKEND_URL
          value: https://resto-back.192.168.85.40.xip.io
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        ports:
        - containerPort: 80
